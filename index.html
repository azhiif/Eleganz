    <style>
        :root {
            --primary-color: #2a8267;
            --secondary-color: #333333;
            --light-color: #f5f5f5;
            --whatsapp-color: #25D366;
            --instagram-color: #E1306C;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--secondary-color);
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 25px 0;
            text-align: center;
        }
        
        .logo {
            height: 80px;
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        .contact-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .phone-number {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-color);
            text-decoration: none;
        }

        .phone-number svg {
            margin-right: 6px;
        }

        .social-buttons {
            justify-content: center;
            display: flex;
            gap: 10px;
        }

        .social-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .social-button:hover {
            opacity: 0.9;
        }

        .whatsapp-btn {
            background-color: var(--whatsapp-color);
        }

        .instagram-btn {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .social-button svg {
            margin-right: 6px;
        }
        
        /* Responsive adjustments for logo */
        @media (max-width: 768px) {
            .logo {
                height: 70px;
            }
            .contact-bar {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 60px;
            }
            
            header {
                padding: 15px 0;
            }
        }
        
        .intro {

            margin: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .intro h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .intro p {
            margin-bottom: 0;
            font-size: 1.1rem;
        }
        
        .contact-form {

            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .malayalam {
            font-size: 0.9rem;
            color: #555;
            margin-left: 5px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            display: block;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #1f6d52;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--secondary-color);
            font-size: 0.9rem;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }

        .footer-content {

            flex-direction: column;
            gap: 15px;
        }

        .website-credit {

            font-size: 0.85rem;
        }

        .website-credit a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .website-credit a:hover {

        }
        
        /* Responsive adjustments */

            }

        /* Status message styles */
        .status-message {

            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {

        }

        .whatsapp-float:hover {

        }

            width: 30px;

    <!-- Improved script for form submission using Google Sheets -->
    <script>
        const form = document.getElementById('dataCollectionForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Disable button and show loading
            submitBtn.disabled = true;
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner"></span> Submitting...';
            
            // Show loading status
            statusMessage.innerHTML = "<span class='spinner'></span> Submitting your request...";
            statusMessage.className = "status-message";
            statusMessage.style.display = "block";
            
            // Get form data
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('location', document.getElementById('location').value);
            formData.append('service', document.getElementById('service').value);
            formData.append('requirements', document.getElementById('requirements').value);
            formData.append('timestamp', new Date().toISOString());
            
            // Google Script URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzs4glLc0GQZx5pd6ZC0YkBbcbY1KtNnPraODKBUlHnmXsKmfGoi0uJ8JN0sXnnWlyq/exec';
            
            // First attempt with POST
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            })
            .then(response => {
                // Always execute this since no-cors doesn't give us response details
                handleSuccess();
            })
            .catch(error => {
                console.log('POST error:', error);
                
                // Fallback to GET method with URL parameters
                let url = new URL(scriptURL);
                for (const pair of formData.entries()) {
                    url.searchParams.append(pair[0], pair[1]);
                }
                
                // Create hidden iframe for GET request
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                // Set timeout for response
                const timeoutId = setTimeout(() => {
                    handleSuccess();
                    if (document.body.contains(iframe)) {
                        document.body.removeChild(iframe);
                    }
                }, 3000);
                
                iframe.onload = function() {
                    clearTimeout(timeoutId);
                    handleSuccess();
                    if (document.body.contains(iframe)) {
                        document.body.removeChild(iframe);
                    }
                };
                
                iframe.onerror = function() {
                    clearTimeout(timeoutId);
                    handleError('Could not submit form. Please try again or contact us directly.');
                    if (document.body.contains(iframe)) {
                        document.body.removeChild(iframe);
                    }
                };
                
                iframe.src = url.toString();
            });
            
            function handleSuccess() {
        // Immediately redirect to Instagram without showing success message
                window.location.href = "https://instagram.com/eleganz_furnishing_studio";
            }
            
            function handleError(message) {
                statusMessage.textContent = message;
                statusMessage.className = "status-message error";
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });
    </script>
