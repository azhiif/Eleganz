<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleganz Furnishing Studio</title>
    <style>
        :root {
            --primary-color: #2a8267;
            --secondary-color: #333333;
            --light-color: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--secondary-color);
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 25px 0;
            text-align: center;
        }
        
        .logo {
            height: 80px; /* Increased from 60px */
            max-width: 100%;
            display: block;
            margin: 0 auto; /* Center alignment */
        }
        
        /* Responsive adjustments for logo */
        @media (max-width: 768px) {
            .logo {
                height: 70px; /* Slightly smaller on tablets */
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 60px; /* Even smaller on mobile phones */
            }
            
            header {
                padding: 15px 0;
            }
        }
        
        .intro {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .intro h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .intro p {
            margin-bottom: 0;
            font-size: 1.1rem;
        }
        
        .contact-form {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .malayalam {
            font-size: 0.9rem;
            color: #555;
            margin-left: 5px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            display: block;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #1f6d52;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--secondary-color);
            font-size: 0.9rem;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            .intro h1 {
                font-size: 1.8rem;
            }
            
            .intro p {
                font-size: 1rem;
            }
        }
        
        /* Status message styles */
        .status-message {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <!-- Green circle favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%232a8267'/></svg>">
</head>
<body>
    <header>
        <div class="container">
            <!-- Fixed image path - update this to the correct location of your logo in the repository -->
            <img src="./logo.png" alt="Eleganz Furnishing Studio Logo" class="logo">
        </div>
    </header>

    <div class="container">
        <div class="intro">
            <h1>Eleganz Furnishing Studio</h1>
            <p>Premium curtains, sofas, mattresses, wooden flooring, wallpapers, and complete interior solutions.</p>
        </div>

        <form class="contact-form" id="dataCollectionForm">
            <h2 class="form-title">Request Our Services</h2>
            
            <div class="form-group">
                <label for="name">Your Name* <span class="malayalam">നിങ്ങളുടെ പേര്*</span></label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number* <span class="malayalam">ഫോൺ നമ്പർ*</span></label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="location">Your Location* <span class="malayalam">നിങ്ങളുടെ സ്ഥലം*</span></label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="service">Service Required* <span class="malayalam">ആവശ്യമായ സേവനം*</span></label>
                <select id="service" name="service" class="form-control" required>
                    <option value="">-- Select Service --</option>
                    <option value="Curtains">Curtains & Blinds</option>
                    <option value="Sofas">Designer Sofas</option>
                    <option value="Mattresses">Quality Mattresses</option>
                    <option value="Wooden Flooring">Wooden Flooring</option>
                    <option value="Wallpaper">Wallpaper</option>
                    <option value="Complete Interior">Complete Interior Solution</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="requirements">Your Requirements</label>
                <textarea id="requirements" name="requirements" class="form-control" placeholder="Please describe what you need..."></textarea>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Submit Request</button>
            
            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Eleganz Furnishing Studio. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Improved script for form submission using Google Sheets -->
    <script>
        const form = document.getElementById('dataCollectionForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Disable button and show loading
            submitBtn.disabled = true;
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner"></span> Submitting...';
            
            // Show loading status
            statusMessage.innerHTML = "<span class='spinner'></span> Submitting your request...";
            statusMessage.className = "status-message";
            statusMessage.style.display = "block";
            
            // Get form data
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('location', document.getElementById('location').value);
            formData.append('service', document.getElementById('service').value);
            formData.append('requirements', document.getElementById('requirements').value);
            formData.append('timestamp', new Date().toISOString());
            
            // Google Script URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwt22jMOXqiViK9Rhsp9ZdfgqLFaAQ5omcbfbRG3ZzFhugX8_K3Fa8_8d2AVHJy9g1S/exec';
            
            // First attempt with POST
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            })
            .then(response => {
                // Always execute this since no-cors doesn't give us response details
                handleSuccess();
            })
            .catch(error => {
                console.log('POST error:', error);
                
                // Fallback to GET method with URL parameters
                let url = new URL(scriptURL);
                for (const pair of formData.entries()) {
                    url.searchParams.append(pair[0], pair[1]);
                }
                
                // Create hidden iframe for GET request
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                // Set timeout for response
                const timeoutId = setTimeout(() => {
                    handleSuccess();
                    if (document.body.contains(iframe)) {
                        document.body.removeChild(iframe);
                    }
                }, 3000);
                
                iframe.onload = function() {
                    clearTimeout(timeoutId);
                    handleSuccess();
                    if (document.body.contains(iframe)) {
                        document.body.removeChild(iframe);
                    }
                };
                
                iframe.onerror = function() {
                    clearTimeout(timeoutId);
                    handleError('Could not submit form. Please try again or contact us directly.');
                    if (document.body.contains(iframe)) {
                        document.body.removeChild(iframe);
                    }
                };
                
                iframe.src = url.toString();
            });
            
            function handleSuccess() {
                statusMessage.textContent = "Thank you! Your request has been submitted successfully.";
                statusMessage.className = "status-message success";
                form.reset();
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
            
            function handleError(message) {
                statusMessage.textContent = message;
                statusMessage.className = "status-message error";
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });
    </script>
</body>
</html>
